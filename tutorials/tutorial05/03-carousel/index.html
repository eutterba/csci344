<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Carousel</title>
</head>

<body>
    <main>
        <h1>Carousel Exercise</h1>
        <div id="container">
            <button onclick="moveCarousel('backward')">
                <img class="arrows" src="images/left.jpg" alt="image of a left arrow">
            </button>
            <div id="carousel-track">
                <!-- 
                 Hidden window to to hold all of the items. 
                 Make sure it's width is wide enough to hold all of the slides!
                 -->
                <div id="carousel-overflow-container">
                    <img src="images/img1.jpg" class="carousel-item" />
                    <img src="images/img2.jpg" class="carousel-item" />
                    <img src="images/img3.jpg" class="carousel-item" />
                    <img src="images/img4.jpg" class="carousel-item" />
                    <img src="images/img5.jpg" class="carousel-item" />
                    <img src="images/img6.jpg" class="carousel-item" />
                    <img src="images/img7.jpg" class="carousel-item" />
                    <img src="images/img8.jpg" class="carousel-item" />
                </div>
            </div>
            <button onclick="moveCarousel('forward')">
                <img class="arrows" src="images/right.jpg" alt="image of a left arrow">
            </button>
        </div>
        <p>Credit: Adapted from <a href="https://www.youtube.com/watch?v=Zd8170gwwmc"
                target="_blank">https://www.youtube.com/watch?v=Zd8170gwwmc</a></p>
    </main>
</body>

<script>

</script>

</html>
